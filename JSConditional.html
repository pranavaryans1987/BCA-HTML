<script>
	var a = 100;
	var b = 120;
	var c = 140;
	//Simple If
	if(a < b)
	{
		document.write("A is Minimum"+"<br>");
	}	
	//If...Else
	if(a > b)
	{
		document.write("A is Maximum"+"<br>");
	}
	else
	{
		document.write("A is Minimum"+"<br>");
	}	
	//Nested If
	if(a < b)
	{
		if(a < c)
		{
			document.write("A is Minimum"+"<br>");
		}
	}
	//Ledder If
	if(a < b)
	{
		document.write("A is Minimum"+"<br>");
	}
	else if(b < c)
	{
		document.write("B is Minimum"+"<br>");
	}
</script>
