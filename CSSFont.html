<!DOCTYPE html>
<html>
<head>
<style>
	.italic
	{
		font-style:italic;
	}
	.oblique
	{
		font-style:oblique;
	}
	.normal
	{
		font-style:normal;
		font-variant:normal;
	}
	.smallcaps
	{
		font-variant:small-caps;
	}
	.bold
	{
		font-weight:bold;
	}
	.bolder
	{
		font-weight:bold;
	}
	.lighter
	{
		font-weight:lighter;
	}
	.Nine
	{
		font-weight:900;
	}
	.fontsize
	{
		font-size:100px;
	}
	.fontfamily
	{
		font-family: Nunito Sans;
	}
	</style>
</head>
<body>
	<div class="italic">I am student of BCA</div></br>
	<div class="oblique">I am student of BCA</div></br>
	<div class="normal">I am student of BCA</div></br>
	<div class="normal">I am student of BCA</div></br>
	<div class="smallcaps">I am student of BCA</div></br>
	<div class="bold">I am student of BCA</div></br>
	<div class="bolder">I am student of BCA</div></br>
	<div class="lighter">I am student of BCA</div></br>
	<div class="Nine">I am student of BCA</div></br>
	<div class="fontsize">I am student of BCA</div></br>
	<div class="fontfamily">I am student of BCA</div></br>
</html>
