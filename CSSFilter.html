<!DOCTYPE html>
<html>
<head>
<style>
img {
  filter:  blur(5px);
}
</style>
</head>
<body>

<h1>The filter Property</h1>

<p>Convert the image to grayscale:</p>

<img src="https://www.w3schools.com/cssref/pineapple.jpg" alt="Pineapple" width="300" height="300">

<p><strong>Note:</strong> The filter property is not supported in Edge 12 or Internet Explorer.</p>

</body>
</html>
