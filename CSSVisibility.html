<!DOCTYPE html>
<html>
<head>
<style>
h2.a {
  visibility: visible;
}

h2.b {
  visibility: hidden;
}
</style>
</head>
<body>

<h1>The visibility Property</h1>

<h2 class="a">This heading is visible</h2>

<h2 class="b">This heading is hidden</h2>

<p>Notice that the hidden heading still takes up space on the page.</p>

</body>
</html>
