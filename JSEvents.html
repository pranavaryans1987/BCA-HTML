<script>
	function singleclick()
	{
		alert("Click Event");
	}
	
	function doubleclick()
	{
		alert("Double Click Event");
	}
	
	function mouseover()
	{
		alert("Mouse Over");
	}
	
	function mouseout()
	{
		alert("Mouse Out");
	}
</script>
<form>
	<input type="button" onclick="singleclick()" value="Click"><br>
	<input type="button" ondblclick="doubleclick()" value="Double Click"><br>
	<input type="button" onmouseover="mouseover()" value="Mouse Over"><br>
	<input type="button" onmouseout="mouseout()" value="Mouse Out"><br>
</form>
