<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
		<title>Bootstrap Demo</title>
	</head>
	<body>
		<div class="container mt-2">
			<form>
				<input type="text" class="form-control mb-1" placeholder="Enter Username">
				<input type="password" class="form-control mb-1" placeholder="Enter Password">
				<input type="password" class="form-control mb-1" placeholder="Re-Type Password">
				<select class="form-select mb-1">
					<option value="">Select Course
					<option value="BCA">BCA
					<option value="BSCIT">BSCIT
				</select>
				<div class="form-check mb-1">
					<input class="form-check-input" type="radio" name="Gender">Male
				</div>
				<div class="form-check mb-1">
					<input class="form-check-input" type="radio" name="Gender">Female
				</div>
				<div class="form-check mb-1">
					<input class="form-check-input" type="checkbox" value="">Cricket
				</div>
				<div class="form-check mb-1">
					<input class="form-check-input" type="checkbox" value="">Programming
				</div>
				<input type="submit" value="Register" class="btn btn-primary w-100 mb-1">
				<input type="reset" value="Clear" class="btn btn-danger w-100 mb-1">
			</form>
		</div>
	</body>
</html>
