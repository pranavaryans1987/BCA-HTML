<script>
	//Arith Operators
	var a = 20;
	var b = 12;
	document.write(a+"</br>");
	a = b; //12
	document.write(a+"</br>");
	a+=b; //12+12 = 24
	document.write(a+"</br>");
	a-=b; //24-12 = 12
	document.write(a+"</br>");
	a*=b; //12*12 = 144
	document.write(a+"</br>");
	a/=b; //144/12 = 12
	document.write(a+"</br>");
</script>
