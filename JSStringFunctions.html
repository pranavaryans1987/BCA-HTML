<script>
	var fnm = " Pranav ";
	var lnm = " Trivedi ";
	var fullnm = fnm+ " "+lnm;
	
	document.write(fullnm.length+"<br>");
	document.write(fullnm.slice(7,14)+"<br>");
	document.write(fullnm.substring(7,14)+"<br>");
	document.write(fullnm.substr(7)+"<br>");
	document.write(fullnm.replace("Pranav","Dishani")+"<br>");
	document.write(fullnm.toUpperCase()+"<br>");
	document.write(fullnm.toLowerCase()+"<br>");
	document.write(fnm.concat(" ",lnm)+"<br>");
	document.write(fnm.trim()+"<br>");
</script>
